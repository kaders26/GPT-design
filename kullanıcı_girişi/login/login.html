<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" required id="MyInput">
                <label for="">Usename/Email</label>
            </div>
            <div class="input-box">
                <input type="password" required id="MyInput">

                <i class="fa-regular fa-eye-slash Eyecon"></i>
            </div>
            <div class="remember-forgot">

            </div>
        </form>
        <div class="container">
            <div class="line"><div class="text">OR</div>
        </div>
        <div class="box">
            <button>
                <i class="fab fa-google"></i> Continue with Google
            </button>
            <button > 
                <i class="fa-brands fa-apple"></i></i>Continue with Apple
            </button>
            <button > 
                <i class="fa-brands fa-microsoft"></i>Continue with Microsoft
            </button>
        </div>
    </div>
